<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Forms</title>
  <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=PT+Serif:400i" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="wrapper">
    <div class="form">
      <h1>Sign up</h1>
      <form class="" action="index.html" method="post">
        <fieldset>
          <legend>Sign up</legend>
              <label for="login">Login</label>
              <input type="text" id="login" required>

              <label for="email">E-mail</label>
              <input type="email" id="email" required>

              <label for="passworld">Passworld</label>
              <input type="password" id="passworld" required>

              <label for="confirm-pass">Confirm password</label>
              <input type="password" id="confirm-pass" required>
              <button type="submit" title="Create account" class="create-account">Create account</button>
        </fieldset>
      </form>
    </div>
    <div class="social">
      <p class="connetct">or connetct with</p>
      <button class="facebook" title="Go to Facebook!"><img src="img/icon-facebook.png" alt="facebook button"></button>
      <button class="twitter" title="Go to Twitter!"><img src="img/icon-twitter.png" alt="twitter button"></button>
    </div>
    <div class="login">
      <a href="#" title="login">
        <p><img src="img/icon-login.png" alt="login">Log in</p>
      </a>
    </div>
    <button title="close" class="close"><img src="img/close.png" alt="close"></button>
  </div>
</body>
</html>
